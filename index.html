<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="jumbotron">
			<h2>Matching Game</h2>
			<div class="crono_wrapper">
				<h2 id='crono'>00:00:00</h2>
			</div>
		</header>
		<section class="score-panel">
			<ul class="stars" id="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<h3><span class="moves" id="moves">0</span> Moves</h3>
			<div class="restart" id="reset">
				<h4>Reset</h4>
				<h3><i class="fa fa-repeat"></i></h3>
			</div>
		</section>
		<!-- The Modal -->
		<ul class="deck" id="memorycards"></ul>
		<div class="modal" id="myModal">
			<!-- Modal content -->
			<div class="modal-content">
				<div>
					<span class="close">&times;</span> <img alt="Front End Web" class="img-fluid" src="img/trophy-award-icon.jpg">
					<h1>Congratulations! You Won!</h1>
					<h2>Elapsed time <span id="elapsedTime"></span></h2>
					<h3>With <span id="movesCount">10</span> Moves and <span id="starsCount">3</span> Stars</h3><button id="btnAgain" type="submit">Play again!</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js">
	</script>
</body>
</html>
